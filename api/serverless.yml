service: adya

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: python2.7
  stage: ${opt:stage, self:custom.defaultStage}
  profile: ${self:custom.stages.${self:provider.stage}.awsProfile}
  region: ${self:custom.stages.${self:provider.stage}.region}
  environment:
    API_HOST: https://${self:custom.stages.${self:provider.stage}.apiHost}

plugins:
  - serverless-domain-manager

custom:
  defaultStage: dev
  stages:
    dev: 
      awsProfile: devProfile
      dbName: "dev"
      region: ap-south-1
      apiHost: "api-dev.adyatest.com/api"
    prod: 
      awsProfile: prodProfile
      dbName: "prod"
      region: us-east-1
      apiHost: "api.adya.io/api"

  customDomain:
    domainName: ${self:custom.stages.${self:provider.stage}.apiHost}
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true
    endpointType: regional


# you can add packaging information here
#package:
#  include:
#    - include-me.py
#    - api/datasources/**
#  exclude:
#    - lib/**
#    - exclude-me-dir/**

functions:
  googleoauthrequet:
    handler: adya.services.lambda.auth.handler.google_oauth_request
    events:
      - http:
          path: googleoauthlogin
          method: get

  googleoauthcallback:
    handler: adya.services.lambda.auth.handler.google_oauth_callback
    events:
      - http:
          path: googleoauthcallback
          method: get

  currentuser:
    handler: adya.services.lambda.auth.handler.current_user
    events:
      - http:
          path: user
          method: get

  getdatasource:
    handler: adya.services.lambda.domain.handler.get_datasource
    events:
      - http:
          path: datasources
          method: get

  postdatasource:
    handler: adya.services.lambda.domain.handler.post_datasource
    events:
      - http:
          path: datasources
          method: post

